<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-line-of-therapy-heading" jhiTranslate="kogniticApplicationApp.lineOfTherapy.home.createOrEditLabel">Create or edit a Line Of Therapy</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kogniticApplicationApp.lineOfTherapy.lot" for="field_lot">Lot</label>
                    <input type="text" class="form-control" name="lot" id="field_lot"
                           formControlName="lot"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kogniticApplicationApp.lineOfTherapy.indication" for="field_indication">Indication</label>
                    <select class="form-control" id="field_indication" name="indication" formControlName="indication">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="indicationOption.id === editForm.get('indication')!.value?.id ? editForm.get('indication')!.value : indicationOption" *ngFor="let indicationOption of indications; trackBy: trackById">{{ indicationOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
