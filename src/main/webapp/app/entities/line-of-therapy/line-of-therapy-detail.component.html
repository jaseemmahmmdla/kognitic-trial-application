<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lineOfTherapy">
            <h2><span jhiTranslate="kogniticApplicationApp.lineOfTherapy.detail.title">Line Of Therapy</span> {{ lineOfTherapy.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kogniticApplicationApp.lineOfTherapy.lot">Lot</span></dt>
                <dd>
                    <span>{{ lineOfTherapy.lot }}</span>
                </dd>
                <dt><span jhiTranslate="kogniticApplicationApp.lineOfTherapy.indication">Indication</span></dt>
                <dd>
                    <div *ngIf="lineOfTherapy.indication">
                        <a [routerLink]="['/indication', lineOfTherapy.indication?.id, 'view']">{{ lineOfTherapy.indication?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/line-of-therapy', lineOfTherapy.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
