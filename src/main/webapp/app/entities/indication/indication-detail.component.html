<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="indication">
            <h2><span jhiTranslate="kogniticApplicationApp.indication.detail.title">Indication</span> {{ indication.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kogniticApplicationApp.indication.indication">Indication</span></dt>
                <dd>
                    <span>{{ indication.indication }}</span>
                </dd>
                <dt><span jhiTranslate="kogniticApplicationApp.indication.trial">Trial</span></dt>
                <dd>
                    <div *ngIf="indication.trial">
                        <a [routerLink]="['/trial', indication.trial?.id, 'view']">{{ indication.trial?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/indication', indication.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
