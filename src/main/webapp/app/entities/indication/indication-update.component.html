<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-indication-heading" jhiTranslate="kogniticApplicationApp.indication.home.createOrEditLabel">Create or edit a Indication</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kogniticApplicationApp.indication.indication" for="field_indication">Indication</label>
                    <input type="text" class="form-control" name="indication" id="field_indication"
                           formControlName="indication"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kogniticApplicationApp.indication.trial" for="field_trial">Trial</label>
                    <select class="form-control" id="field_trial" name="trial" formControlName="trial">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="trialOption.id === editForm.get('trial')!.value?.id ? editForm.get('trial')!.value : trialOption" *ngFor="let trialOption of trials; trackBy: trackById">{{ trialOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
