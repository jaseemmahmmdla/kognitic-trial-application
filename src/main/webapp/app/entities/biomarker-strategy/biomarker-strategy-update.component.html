<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-biomarker-strategy-heading" jhiTranslate="kogniticApplicationApp.biomarkerStrategy.home.createOrEditLabel">Create or edit a Biomarker Strategy</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kogniticApplicationApp.biomarkerStrategy.biomarkerStrategy" for="field_biomarkerStrategy">Biomarker Strategy</label>
                    <input type="text" class="form-control" name="biomarkerStrategy" id="field_biomarkerStrategy"
                           formControlName="biomarkerStrategy"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kogniticApplicationApp.biomarkerStrategy.biomarker" for="field_biomarker">Biomarker</label>
                    <select class="form-control" id="field_biomarker" name="biomarker" formControlName="biomarker">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="biomarkerOption.id === editForm.get('biomarker')!.value?.id ? editForm.get('biomarker')!.value : biomarkerOption" *ngFor="let biomarkerOption of biomarkers; trackBy: trackById">{{ biomarkerOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
