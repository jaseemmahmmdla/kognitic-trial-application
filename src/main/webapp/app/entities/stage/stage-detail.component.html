<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stage">
            <h2><span jhiTranslate="kogniticApplicationApp.stage.detail.title">Stage</span> {{ stage.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kogniticApplicationApp.stage.stage">Stage</span></dt>
                <dd>
                    <span>{{ stage.stage }}</span>
                </dd>
                <dt><span jhiTranslate="kogniticApplicationApp.stage.indication">Indication</span></dt>
                <dd>
                    <div *ngIf="stage.indication">
                        <a [routerLink]="['/indication', stage.indication?.id, 'view']">{{ stage.indication?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/stage', stage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
