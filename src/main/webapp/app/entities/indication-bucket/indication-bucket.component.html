<div>
    <h2 id="page-heading">
        <span jhiTranslate="kogniticApplicationApp.indicationBucket.home.title">Indication Buckets</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-indication-bucket" [routerLink]="['/indication-bucket/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="kogniticApplicationApp.indicationBucket.home.createLabel">
            Create a new Indication Bucket
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'kogniticApplicationApp.indicationBucket.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="indicationBuckets?.length === 0">
        <span jhiTranslate="kogniticApplicationApp.indicationBucket.home.notFound">No indicationBuckets found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="indicationBuckets && indicationBuckets.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="kogniticApplicationApp.indicationBucket.indicationBucket">Indication Bucket</span></th>
                    <th scope="col" ><span jhiTranslate="kogniticApplicationApp.indicationBucket.indication">Indication</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let indicationBucket of indicationBuckets ;trackBy: trackId">
                    <td><a [routerLink]="['/indication-bucket', indicationBucket.id, 'view']">{{ indicationBucket.id }}</a></td>
                    <td>{{ indicationBucket.indicationBucket }}</td>
                    <td>
                        <div *ngIf="indicationBucket.indication">
                            <a [routerLink]="['/indication', indicationBucket.indication?.id, 'view']" >{{ indicationBucket.indication?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/indication-bucket', indicationBucket.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/indication-bucket', indicationBucket.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(indicationBucket)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
